    <style>
        .linktree-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #C44B49;
            margin: 0 auto 1rem;
            overflow: hidden;
            background: url('assets/img/xfact.jpeg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-image i {
            font-size: 3rem;
            color: white;
        }
        
        .link-button {
            display: block;
            width: 100%;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, rgba(100, 161, 157, 0.1), rgba(26, 26, 26, 0.9));
            border: 2px solid #C44B49;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .link-button:hover {
            background: linear-gradient(135deg, #C44B49, #4a7c79);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(100, 161, 157, 0.3);
            color: white;
        }
        
        .link-button i {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(100, 161, 157, 0.1);
            border: 2px solid #C44B49;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #C44B49;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: #C44B49;
            color: white;
            transform: scale(1.1);
        }
        
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(100, 161, 157, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(100, 161, 157, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(100, 161, 157, 0.05) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(100, 161, 157, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(100, 161, 157, 0); }
            100% { box-shadow: 0 0 0 0 rgba(100, 161, 157, 0); }
        }

        /* Modal Styles */
        .modal-content {
            background-color: #1a1a1a;
            border: 2px solid #C44B49;
            border-radius: 15px;
        }
        
        .modal-header {
            border-bottom: 1px solid #C44B49;
        }
        
        .modal-title {
            color: white;
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        .form-control {
            background-color: rgba(100, 161, 157, 0.1);
            border: 2px solid #C44B49;
            color: white;
            border-radius: 25px;
        }
        
        .form-control:focus {
            background-color: rgba(100, 161, 157, 0.2);
            border-color: #64a19d;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(100, 161, 157, 0.25);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

    <!-- Booking Modal -->

                    <h5 class="modal-title kdw-font" id="bookingModalLabel">BOOK KEVIN DAVY<span class="w-r"> W</span>HITE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn red-b">Send Booking Request</button>
                        </div>
                        
                        <!-- Success/Error Messages -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    
    <script>
        // Your existing sendMail function for booking
        function sendBookingMail(contactForm) {
            emailjs.send("Gmail", "kdw", {
                "from_name": contactForm.name.value,
                "from_subject": "BOOKING REQUEST: " + contactForm.subject.value,
                "from_email": contactForm.emailaddress.value,
                "message": contactForm.message.value,
            })
            .then(
                function (response) {
                    console.log("SUCCESS", response);
                    document.getElementById("bookingSuccessMessage").classList.remove("d-none");
                    document.getElementById("bookingErrorMessage").classList.add("d-none");
                    
                    // Reset form after 3 seconds and close modal
                    setTimeout(() => {
                        contactForm.reset();
                        document.getElementById("bookingSuccessMessage").classList.add("d-none");
                        bootstrap.Modal.getInstance(document.getElementById('bookingModal')).hide();
                    }, 3000);
                },
                function (error) {
                    console.log("FAILED", error);
                    document.getElementById("bookingErrorMessage").classList.remove("d-none");
                    document.getElementById("bookingSuccessMessage").classList.add("d-none");
                });

            return false;
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const linkButtons = document.querySelectorAll('.link-button');
            
            linkButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
