    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("Zwi4NAAEeFcFsUpET");
        })();
    </script>
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top">KD<span class="w-r">W</span></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">Music</a></li>
                    <li class="nav-item"><a class="nav-link" href="#signup">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <h1 class="mx-auto my-0 text-uppercase">KEVIN DAVY <span class="w-r">W</span>HITE</h1>
                    <h2 class="text-white-50 mx-auto mt-2 mb-5">Blues / Rock / Soul</h2>
                    <a class="btn btn-primary red-b" href="#about">Contact / Booking</a>
                </div>
            </div>
        </div>
    </header>
    <!-- About / Music-->
    <section class="about-section text-center" id="about">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8">
                    <h2 class="text-white mb-4">Choose your preferred music service</h2>
                </div>
            </div>
            <div class="col-lg-12 social d-flex justify-content-center">
                <a class="mx-2 fs-1" target="_blank"
                    href="https://open.spotify.com/artist/0agWEPfMTw1b4N97WslJqV?si=FNOPPeOZR8OVRgCk56nGPA"><i
                        class="fab fa-spotify"></i></a>
                <a class="mx-2 fs-1" target="_blank"
                    href="https://music.apple.com/gb/album/with-you/1570957668?i=1570957669"><i
                        class="fab fa-itunes"></i></a>
                <a class="mx-2 fs-1" target="_blank"
                    href="https://music.amazon.co.uk/artists/B01BUS3TAS/kevin-davy-white"><i
                        class="fab fa-amazon"></i></a>
                <a class="mx-2 fs-1" target="_blank"
                    href="https://music.youtube.com/channel/UCS86rYniIMqow3pC2_JPSKQ"><i class="fab fa-youtube"></i></a>
                <a class="mx-2 fs-1" target="_blank" href="https://www.deezer.com/en/artist/10584229"><i
                        class="fab fa-deezer"></i></a>


            </div>

        </div>
    </section>
    <!-- Signup-->
    <section class="signup-section" id="signup">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5">
                <div class="col-md-10 col-lg-8 mx-auto text-center">
                    <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                    <h2 class="text-white mb-5">Contact Us / Book Us</h2>
                    <form class="form-signup" id="contactForm" onsubmit="return sendMail(this);" role="form">
                        <!-- Name input field -->
                        <div class="row input-group-newsletter m-2">
                            <div class="col"><input type="text" id="name" name="name" aria-label="Enter name..."
                                    class="form-control" placeholder="ENTER NAME" required></div>
                        </div>
                        <!-- Subject + Email -->
                        <div class="row input-group-newsletter m-2">
                            <div class="col-auto"><input class="form-control" id="subject" type="text"
                                    placeholder="SUBJECT" aria-label="Enter Subject..." required /></div>

                            <div class="col"><input class="form-control" id="emailAddress" type="email" name="emailaddress"
                                    placeholder="Enter email address..." aria-label="Enter email address..." required />
                            </div>

                        </div>
                        <!-- Message input-->
                        <div class="row input-group-newsletter m-2">
                            <div class="col">
                                <textarea class="form-control" name="message" id="message" type="text"
                                    aria-label="With textarea" placeholder="MESSAGE HERE..." required></textarea>
                            </div>
                            <div class="col-auto"><button class="btn red-b" id="" type="submit" value="submit">Notify Me!</button>
                            </div>
                        </div>
                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3 mt-2 text-white">
                                <div class="fw-bolder">Merci beaucoup, you submitted with success!</div>
                            </div>
                        </div>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage">
                            <div class="text-center text-danger mb-3 mt-2">Oupss... There is an error</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact-->
    <section class="contact-section bg-black">
        <h2 class="text-center">FOLLOW</h2>

        <div class="social d-flex justify-content-center">
            <a class="mx-2" target="_blank" href="https://www.twitter.com/kevindavywhite"><i
                    class="fab fa-twitter"></i></a>
            <a class="mx-2" target="_blank" href="https://www.facebook.com/kevindavywhite"><i
                    class="fab fa-facebook-f"></i></a>
            <a class="mx-2" target="_blank" href="https://www.instagram.com/kevindavywhite"><i
                    class="fab fa-instagram"></i></a>
            <a class="mx-2" target="_blank" href="https://www.youtube.com/c/kevindavywhite"><i
                    class="fab fa-youtube"></i></a>
            <a class="mx-2" target="_blank"
                href="https://open.spotify.com/artist/0agWEPfMTw1b4N97WslJqV?si=FNOPPeOZR8OVRgCk56nGPA"><i
                    class="fab fa-spotify"></i></a>
        </div>
    </section>
    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50">

        <div class="container px-4 px-lg-5">Copyright &copy; Kevin Davy White 2022</div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/sendMail.js"></script>
</body>

</html>
